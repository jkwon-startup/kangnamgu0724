    type: "concept"
    content: |
      ## 🤖 생성형 AI란?
      
      ### 정의
      **생성형 AI(Generative AI)**는 기존 데이터를 학습하여 새로운 콘텐츠를 생성하는 인공지능 기술입니다.
      
      ### 주요 특징
      
      **📝 텍스트 생성**
      - 강의안, 퀴즈, 시나리오 작성
      - 다양한 톤앤매너로 글쓰기
      - 언어 번역 및 요약
      
      **🎨 이미지 생성**
      - 환경 관련 일러스트 제작
      - 인포그래픽 디자인
      - 교육용 캐릭터 생성
      
      **🎬 영상 및 음성 생성**
      - 교육용 동영상 제작
      - 내레이션 음성 합성
      - 애니메이션 콘텐츠 생성
      
      **🔧 코드 및 구조 생성**
      - 교육 프로그램 구조 설계
      - 평가 도구 개발
      - 데이터 분석 및 시각화
