    type: "case-studies"
    content: |
      ## 📚 AI로 만든 교육 자료 실제 사례
      
      ### 🌱 성공 사례 1: 기후변화 교육 패키지
      
      **프로젝트 개요**
      - 대상: 중학생 (13-15세)
      - 주제: 기후변화와 생활 속 실천 방안
      - 제작 기간: 3일 (기존 2주 → AI 활용 후 3일)
      
      **활용 AI 도구**
      - ChatGPT: 커리큘럼 구성 및 스크립트 작성
      - DALL-E 3: 기후변화 영향 시각화 이미지 50개
      - Gamma: 프레젠테이션 자동 생성 (25슬라이드)
